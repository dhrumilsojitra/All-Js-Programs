<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Meathod</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6,11,22,33,44,55,66];

        arr.forEach((val)=>{
            console.log(val);
        })

        let mul = arr.map((val)=>{
            return  val*2;
        })
        console.log(mul);

        let filt = arr.filter((val)=>{
            return  val%2 == 0;
        })
        console.log(filt);
    </script>
</body>
</html>
