<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [10,20,30,40,50];
        document.write(arr.toString());
        document.write("<br>--------------shift meathod----------------");
        arr.shift();
        document.write("<br>"+arr.toString());
        document.write("<br>--------------unshift meathod----------------");
        arr.unshift(5);
        document.write("<br>"+arr.toString());
        document.write("<br>--------------Index of----------------");
        document.write("<br>"+arr.indexOf(50));

    </script>
</body>
</html>
