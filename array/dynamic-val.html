<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        
        let b = parseInt(prompt("enter array length"));
        for (let i = 0; i < b ; i++) {
            
            let a = parseInt(prompt("Enter numbers"));
            arr.push(a);
            document.write("<br>"+arr[i]);
        }
    </script>    
</body>
</html>
