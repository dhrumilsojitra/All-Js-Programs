<body>
    <script>
        let a = parseInt(prompt("enter value of a"));
        let b = parseInt(prompt("enter value of b"));
        let c = parseInt(prompt("enter value of c"));
        let d = parseInt(prompt("enter value of d"));
        if(a>b){
            if(a>c){
                if(a>d){
                    alert("a is max");
                }else{
                    alert("d is max");
                }
            }else{
                if(c>d){
                    alert("c is max");
                }else{
                    alert("d is max")
                }
        }
    }else{
        if(b>c){
            if(b>d){
                alert("b is max");
            }else{
                alert("d is max");
            }
        }else{
            if(c>d){
                alert("c is max");
            }else{
                alert("d is max");
            }
        }
    }
    </script>
