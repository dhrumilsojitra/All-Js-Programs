<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let char = prompt("enter character for day");
        switch (char) {
                case 'm' : document.write("Monday");
                
                break;
                case 't' : document.write("Tuesday");
                
                break;
                case 'w' : document.write("Wednesday");
                
                break;
                case 'th' : document.write("Thursday");
                
                break;
                case 'f' : document.write("friday");
                
                break;
                case 's' : document.write("saturday");
                
                break;
                case 'su' : document.write("Sunday");
                
                break;
        
            default:
                document.write("enter valid character");
                break;
        }
    </script>
</body>
</html>
