<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gross-Salary</title>
</head>
<body>
    <script>
        let base_salary = parseInt(prompt("Enter base salary"));
        let HRA = (base_salary*10)/100;
        let DA = (base_salary*5)/100;
        let TA = (base_salary*8)/100;
        let Gross_salary = base_salary+HRA+DA+TA ;
        alert("Gross Salary is " + Gross_salary);


    </script>
</body>
</html>
