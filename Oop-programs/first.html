  <body>
    -----------------5th program ------------<br />
    <input type="text" onkeyup="filterInput()" id="alp" /><br />
    <script>
      function filterInput() {
        let input = document.getElementById("alp").value;
        let filteredInput = "";

        for (let i = 0; i < input.length; i++) {
          let char = input[i];
          if (isNaN(char)) {
            filteredInput += char;
          }
        }

        document.getElementById("alp").value = filteredInput;
      }
      let users = {
        username: "Jay",
        surname: "Ranpariya",
        age: 38,
        salary: 35000,
        qualification: ["10th", "12th", "Bca", "Mca"],
      };
      //   second program to find how much key available
      document.write(
        "------------------------------1st program --------------------------------" +
          "<br>"
      );
      let count = 0;
      for (const user in users) {
        document.write(user + "-----" + users[user] + "<br>");
        count++;
      }
      // users.qualification.forEach((i) => {
      //   document.write("Qualifiaction is " + i);
      // });
      document.write(
        "------------------------------2nd program --------------------------------" +

      class students {
        constructor(name, age, subj1, subj2, subj3) {
          this.name = name;
          this.age = age;
          this.subj1 = subj1;
          this.subj2 = subj2;
          this.subj3 = subj3;
          this.marks = this.subj1 + this.subj2 + this.subj3;
        }
        averge() {
          let avg = 0;
          avg = this.marks / 3;
          return avg;
        }
        display() {
          let avg = this.averge();
          document.write(
            "name is = " +
              this.name +
              "<br>" +
              "age =" +
              this.age +
              "<br>" +
              "Total marks = " +
              this.marks +
              "<br>" +
              "average marks = " +
              avg
          );
        }
      }

      let std1 = new students("dhrumil", 20, 80, 85, 95);

        return a + b;

      );
      class vehicle {
        constructor(type, tire) {
          (this.type = type), (this.tire = tire);
        }
        print() {
          document.write(
            "This vehicle type is " +
              this.type +
              " And tire is " +
              this.tire +
              "<br>"
          );
        }
      }
      let car = new vehicle("car", "four");
      car.print();
      let bus = new vehicle("bus", "four");
      bus.print();
      let truck = new vehicle("truck", "four");
      truck.print();
